services:
  floodlight:
    build: ./fl/
    container_name: fl
    networks:
      - flmnnet
    volumes:
      - ../:/usr/src/myapp/
    ports:
      - "6654:6653"
      - "1044:1044"
      - "8080:8080"
  mininet:
    build: ./mn/
    container_name: mn
    networks:
      - flmnnet
    ports:
      - "6653:6653"
      - "6633:6633"
      - "6640:6640"
    links:
      - "floodlight"
    depends_on:
      - floodlight
    privileged: true
    volumes:
      - ../scripts/:/root/scripts/
    environment:
      DISPLAY:

networks:
  flmnnet:
